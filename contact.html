<body>
  <header><!-- nav here --></header>
  <main class="container">
    <h1>Contact Us</h1>
    <section class="contact-grid">
      <div id="map" class="contact-map" aria-label="Map showing our location" style="min-height:300px;"></div>

      <form id="contactForm" class="contact-form" novalidate>
        <label for="contact-name">Name</label>
        <input id="contact-name" name="name" type="text" required>

        <label for="contact-email">Email</label>
        <input id="contact-email" name="email" type="email" required>

        <label for="contact-type">Type of Message</label>
        <select id="contact-type" name="type" required>
          <option value="">Select</option>
          <option>General</option>
          <option>Feedback</option>
          <option>Support</option>
          <option>Sponsorship</option>
        </select>

        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
          <div id="contact-message-response" class="form-response" aria-live="polite"></div>
        </div>
      </form>
    </section>
  </main>
