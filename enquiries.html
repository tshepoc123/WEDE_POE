<body>
  <main class="container">
    <h1>Enquiry</h1>
    <form id="enquiryForm" class="contact-form" novalidate>
      <label for="enq-name">Name</label>
      <input id="enq-name" name="name" type="text" required>

      <label for="enq-email">Email</label>
      <input id="enq-email" name="email" type="email" required>

      <label for="enq-type">Enquiry Type</label>
      <select id="enq-type" name="type" required>
        <option value="">Select</option>
        <option value="service">Service enquiry</option>
        <option value="volunteer">Volunteer</option>
        <option value="sponsor">Sponsorship</option>
      </select>

      <label for="enq-details">Details / Request</label>
      <textarea id="enq-details" name="details" rows="5" required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Get Enquiry Response</button>
        <div id="enquiry-message" class="form-response" aria-live="polite"></div>
      </div>
    </form>
